<!DOCTYPE html>
<html lang="en">

<head>
    <title>Search</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>

<body>

    <div>
        <a href="index.html">
            <img class="advanceSearch" src="/logo.png" alt="Google Logo">
        </a>
    </div>

    <div>
        <h1 class="h1-advanceSearch">Advanced Search</h1>

    </div>
    <div class="line"></div>

    <div class="div-advance">
        <p class="findPage">Find pages with</p>

        <div>
            <form action="https://google.com/search">
                <div class="row-input">
                    <div class="left">
                        <p>all these words:</p>
                    </div>
                    <div class="right">
                        <input type="text" name="as_q" id="form-input" class="form-control">
                    </div>
                </div>

                <div class="row-input">
                    <div class="left">
                        <p>this exact word or phrase:</p>
                    </div>
                    <div class="right">
                        <input type="text" name="as_epq" id="form-input" class="form-control">
                    </div>
                </div>

                <div class="row-input">
                    <div class="left">
                        <p>any of these words:</p>
                    </div>
                    <div class="right">
                        <input type="text" id="form-input" name="as_oq" class="form-control">
                    </div>
                </div>

                <div class="row-input">
                    <div class="left">
                        <p>none of these words:</p>
                    </div>
                    <div class="right">
                        <input type="text" id="form-input" name="as_eq" class="form-control">
                    </div>

                </div>

                <div class="submit-row">
                    <input class="btn-submit" type="submit" value="Advanced Search">
                </div>

            </form>
        </div>

    </div>

</body>

</html>
